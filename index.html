<?doctype HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
        <script data-main="js/main" src="js/lib/require.js"></script>
    </head>
    <body>
        <div id="gameBoard"></div>
        <canvas id="gameBoard-background"></canvas>
        <div id="personInfo" class="hidden">
            <ul class="students">
            {{:each students | :as( 'student' ) do}}
                <li class="person student-{{name() | :downcase}} {{:if isLeader() | :equals(true) do}}is-leader{{end}} clique-{{leaderName() | :downcase}}">
                    <span data-id="{{name()}}" class="person-name">{{name()}}<span>
                </li>
            {{end}}
            </ul>
        </div>
    </body>
</html>
